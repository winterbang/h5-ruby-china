<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<style type="text/css">
			#list {
				/*避免导航边框和列表背景边框重叠，看起来像两条边框似得；*/
				
				margin-top: -1px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<ul id="list" class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-hidden">cared
					<div id="M_Toggle" class="mui-switch mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="#">
						<img class="mui-media-object mui-pull-left" src="http://dcloudio.github.io/mui/assets/img/shuijiao.jpg">
						<div class="mui-media-body">
				Redis 实现 Cache 系统实践
							<p class='mui-ellipsis'>hfpp2012</p>
						</div>
					</a>
					<span class="mui-badge">5</span>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="#">
						<img class="mui-media-object mui-pull-left" src="http://dcloudio.github.io/mui/assets/img/muwu.jpg">
						<div class="mui-media-body">
				用Ruby快速开发一个静态服务全过程
							<p class='mui-ellipsis'>vincenting</p>
						</div>
					</a>
					<span class="mui-badge">9</span>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="#">
						<img class="mui-media-object mui-pull-left" src="http://dcloudio.github.io/mui/assets/img/cbd.jpg">
						<div class="mui-media-body">
				Ruby开发者如何研读GitHub上优秀Rails项目源码呢？
							<p class='mui-ellipsis'>margin91</p>
						</div>
					</a>
					<span class="mui-badge">18</span>
				</li>
				
			</ul>
			
		</div>
		<script src="js/mui.min.js"></script>

	</body>

</html>
